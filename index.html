<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <main>
    <section class="container">
      <article class="card">
        <header>
          <h1><i class="fa fa-map-marker"></i> <span id="location"></span></h1>
          <h2 id="weather"></h2>
        </header>
        <div class="weather-info">
          <div class="weather-main">
            <img src="" id="icon" alt="Weather icon">
            <h3><span id="temp"></span><sup>o</sup>C</h3>
          </div>
          <dl class="weather-details">
            <dt>Humidity:</dt>
            <dd id="humidity"></dd>
            <dt>Wind Speed:</dt>
            <dd id="wind"></dd>
          </dl>
        </div>
        <button id="refresh-btn" class="refresh" title="Refresh" type="button"><i class="fa fa-refresh"></i></button>
      </article>
    </section>
  </main>
  <script src="weather.js"></script>
</body>
</html>
